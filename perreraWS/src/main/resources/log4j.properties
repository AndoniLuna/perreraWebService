#Archivo de configuracion de log4j

# log4j.logger.com.ipartek
#  siempre empieza por "log4j.logger"
#  "com.ipartek" declara loggers para todas las clases de estos packages com.ipartek.*
#  ALL saca todos los niveles de trazas, en PRODUCCION se suele poner INFO
#  PANTALLA y FICHERO son appenders que hemos configurado, en PRODUCCION se suele quitar PANTALLA
log4j.logger.com.ipartek = ALL, PANTALLA, FICHERO

#PANTALLA
log4j.appender.PANTALLA = org.apache.log4j.ConsoleAppender
log4j.appender.PANTALLA.layout = org.apache.log4j.PatternLayout
log4j.appender.PANTALLA.layout.ConversionPattern = %d{dd/MM/yyy HH:mm:ss, SSS} %-4r %-5p [%t] %c %x(%M:%L) - %m %n

#FICHERO
log4j.appender.FICHERO = org.apache.log4j.FileAppender
log4j.appender.FICHERO.File = ${catalina.home}/logs/PerreraWS/trazas.log
log4j.appender.FICHERO.layout = org.apache.log4j.PatternLayout
log4j.appender.FICHERO.layout.ConversionPattern = %d{dd/MM/yyy HH:mm:ss, SSS} %-4r %-5p [%t] %c %x(%M:%L) - %m %n